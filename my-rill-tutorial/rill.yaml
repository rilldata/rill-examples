compiler: rillv1

display_name: "My Rill Tutorial"

# These are example mock users to test your security policies.
# Learn more: https://docs.rilldata.com/manage/security
mock_users:
  - email: royendo@rilldata.com
    name: John Doe
    admin: true
  - email: your_email@domain.com
    groups:
      - tutorial-admin
  - email: your_email2@domain.com


# Custom feature flags to enable features in development, can change at anytime.
features:
  - cloudDataViewer
  - clickhouseModeling
  - rillTime

# Project level Variables
env:
  time: P1W
  compare: "P1W"
  test: "gs://playwright-gcs-qa/AdBids_csv.csv"

# Project wide defaults
metrics_views:
  first_day_of_week: 1
  smallest_time_grain: month

explores:
  defaults:
    time_range: P24M
  
  time_zones:
    - America/Denver
    - UTC
    - America/Los_Angeles
    - America/Chicago
    - America/New_York
    - Europe/London
    - Europe/Paris
    - Asia/Jerusalem
    - Europe/Moscow
    - Asia/Kolkata
    - Asia/Shanghai
    - Asia/Tokyo
    - Australia/Sydney

  time_ranges:
  # last x days/hours/months.
    - PT24H
    - P7D
    - P14D
    - P30D
    - P3M
    - P6M
    - P12M

