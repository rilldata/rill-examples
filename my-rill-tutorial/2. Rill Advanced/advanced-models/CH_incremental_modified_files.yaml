type: model

incremental: true
refresh:
    cron: "0 8 * * *"

partitions:
  glob:
    connector: gcs
    path: gs://rilldata-public/github-analytics/Clickhouse/*/*/modified_files_*.parquet

sql: SELECT * FROM read_parquet('{{ .partition.uri }}')

output:
  connector: duckdb
  incremental_strategy: append