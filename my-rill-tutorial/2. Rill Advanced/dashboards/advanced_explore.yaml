# Explore YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/explores

type: explore
metrics_view: advanced_metrics

display_name: Rill Advanced Dashboard

dimensions: "*"
measures:
  expr: "*"
time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
theme:
  colors:
    primary: hsl(0, 100%, 50%)
    secondary: hsl(229, 73%, 50%)
defaults:
  time_range: P30D

#security:
#  access: "{{ .user.admin }} AND '{{ .user.domain }}' == 'rilldata.com'"
