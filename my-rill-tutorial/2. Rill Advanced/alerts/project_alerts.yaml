type: alert

display_name: Project resource Status Alert
#title:

# Check the alert every 1st of the month.
refresh:
  cron: "15 * * * *"
  disable: true # completely disable the resource (without deleting it)
  ref_update: true
  
watermark: inherit

intervals:
  duration: 'P3D'
  limit: 5
  check_unclosed: true

timeout: 360

# Query for all resources with a reconcile error.
# The alert will trigger when the query result is not empty.
data:
  resource_status:
    where_error: true

on_recover: true
on_fail: true
on_error: true

renotify: true
renotify_after: 1s

# Send notifications by email or slack 
notify:
  # email:
  #   recipients: [ your_email@domain.com]
 slack:
   users: []
   channels: ['#test-channel']

annotations: { "key":"pair" }