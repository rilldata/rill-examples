type: explore

display_name: Medicaid Provider Spending
metrics_view: medicaid_provider_spending

dimensions: "*"
measures: "*"

time_ranges:
  - P3M
  - P6M
  - P12M
  - P24M
  - inf

defaults:
  time_range: P12M
  measures:
    - total_paid
    - total_claims
    - avg_paid_per_claim
    - unique_providers
  dimensions:
    - hcpcs_code
    - hcpcs_description
    - billing_provider_type
    - billing_provider_state
    - billing_provider_city
    - billing_provider_name
    - servicing_provider_type
    - servicing_provider_state
    - servicing_provider_name
    - same_provider
    - state_mismatch
    - is_excluded
    - exclusion_type
    - rbcs_category
    - rbcs_subcategory
  comparison_mode: none
