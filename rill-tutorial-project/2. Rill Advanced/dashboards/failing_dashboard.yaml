# Dashboard YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/dashboards
# Runs locally because I have ClickHouse server running but when pushing to RC, localhost error


type: metrics_view
connector: clickhouse
title: "Failing Dashboard"
table: staging_to_CH # Choose a table to underpin your dashboard
timeseries: O_ORDERDATE # Select an actual timestamp column (if any) from your table

dimensions:
  - column: O_CLERK
    label: "Category"
    description: "Description of the dimension"

measures:
  - expression: "SUM(O_TOTALPRICE)"
    label: "Total Revenue"
    description: "Total revenue generated"
