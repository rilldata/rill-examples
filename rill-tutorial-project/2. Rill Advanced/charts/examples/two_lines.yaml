  {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": { "name": "table" },
    
    "width": "container",
    "height": 500,
    "layer": [
      {
        "mark": "line",
        "encoding": {
            "x": {
              "field": "day_of_week",
              "type": "ordinal",
              "axis": { "title": "Day of the Week" },
              "sort": [
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
                "Sunday"
              ]
            },
            "y": {
              "field": "revenue",
              "type": "quantitative",
              "axis": { "title": "Revenue" }
            },
            "color" : { "value": "#AE67A2"}
              }
          },
