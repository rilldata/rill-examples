# Reference documentation: https://docs.rilldata.com/reference/project-files/charts
    
type: component

data:
  sql: |
    SELECT * FROM (VALUES 
      ('Monday', 300, 100),
      ('Tuesday', 150, 200),
      ('Wednesday', 200, 300),
      ('Thursday', 400, 400),
      ('Friday', 650, 500),
      ('Saturday', 575, 600),
      ('Sunday', 500, 700)
    ) AS t(day_of_week, revenue, revenue2)

