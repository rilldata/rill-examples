type: api

sql: |
  SELECT
      t.database_name,
      t.estimated_size as row_count,
      t.column_count,
      p.database_size
  FROM duckdb_tables() t
  LEFT JOIN pragma_database_size() p on t.database_name = p.database_name
  WHERE t.schema_name = 'main'
  ORDER BY schema_name, table_name