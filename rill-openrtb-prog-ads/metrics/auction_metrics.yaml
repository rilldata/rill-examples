# Metrics view YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/dashboards

version: 1
model: "auction_data_model"
type: metrics_view

timeseries: "__time"
smallest_time_grain: "hour"

annotations:
  - model: annotations_auction
    name: auction_annotations
    measures: ['requests']

measures:
  - display_name: Total Requests
    name: requests
    expression: sum(bid_request_cnt)
    description: Total Requests
    format_preset: humanize
  - display_name: "Avg Bid Floor"
    name: avg_bid_floor
    expression: "sum(bid_floor) / sum(has_bid_floor_cnt) "
    description: "Average Bid Floor"
    format_preset: currency_usd
  - display_name: "1D QPS"
    name: 1d_qps
    expression: "sum(bid_request_cnt) / 86400 "
    description: "1D QPS"
    format_preset: humanize


dimensions:
  - name: another_time_column
    display_name: Shifted Time Column
    expression: __time - INTERVAL '14 days'
    type: time
