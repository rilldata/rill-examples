# Explore YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/canvas-dashboards

type: canvas
title: "Canvas Dashboard"
defaults:
  time_range: inf
  comparison_mode: time
rows:
  - items:
      - kpi_grid:
          metrics_view: data_metrics
          measures:
            - total_sales_measure
            - customer_count
            - average_revenue_per
            - cltv
          comparison:
            - delta
            - percent_change
          time_filters: tr=rill-QTD&compare_tr=rill-PP&grain=week
          title: Quarter to Date
        width: 5
      - image:
          url: https://i.imgur.com/pUgSMm6.png
        width: 7
    height: 541px
  - items:
      - table:
          metrics_view: data_metrics
          columns:
            - Product Name
            - total_sales_measure
          col_dimensions: []
          measures:
            - total_sales_measure
          row_dimensions:
            - Product Name
          title: Top Selling Products (All Time)
          time_filters: tr=inf&grain=month
        width: 7
      - table:
          metrics_view: data_metrics
          columns:
            - Sub-Category
            - total_sales_measure
          col_dimensions: []
          measures:
            - total_sales_measure
          row_dimensions:
            - Sub-Category
          time_filters: tr=rill-QTD&grain=week
          title: Quarter to Date
        width: 5
    height: 321px
  - items:
      - stacked_bar_normalized:
          metrics_view: data_metrics
          title: ""
          description: ""
          color:
            field: Sub-Category
            type: nominal
          x:
            field: Category
            limit: 20
            sort: -y
            type: nominal
          y:
            field: min_sales_measure
            type: quantitative
            zeroBasedOrigin: true
        width: 6
      - area_chart:
          metrics_view: data_metrics
          title: ""
          description: ""
          color:
            field: Segment
            type: nominal
          x:
            field: Order Date
            limit: 20
            sort: -y
            type: temporal
          y:
            field: total_sales_measure
            type: quantitative
            zeroBasedOrigin: true
        width: 6
    height: 380px
time_ranges:
  - inf
  - PT6H
  - PT24H
  - P7D
  - P14D
  - P4W
  - P3M
  - P12M
  - rill-TD
  - rill-WTD
  - rill-MTD
  - rill-QTD
  - rill-YTD
  - rill-PDC
  - rill-PWC
  - rill-PMC
  - rill-PQC
  - rill-PYC
theme:
  colors:
    primary: hsl(110, 58%, 50%)
    secondary: hsl(32, 89%, 50%)
